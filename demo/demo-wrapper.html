<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../dude-resource-manager.html">

<dom-module id="demo-wrapper">
    <template>
        <dude-resource-manager
                resources="[[ resources ]]">
        </dude-resource-manager>
        <div>
            Resource submitted: <span>{{ resource.name }}</span>
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-wrapper",
            properties: {
                "resources": {
                    "type": Array,
                    "value": [
                        {"item": {"name": "test.png", "data": {"file_name": "http://lorempixel.com/512/512/", "size": 1234567890}}},
                        {"item": {"name": "cover.png", "data": {"file_name": "http://lorempixel.com/320/220/", "size": 12345}}},
                        {"item": {"name": "skull.png", "data": {"file_name": "http://lorempixel.com/320/210/", "size": 34}}}
                    ]
                },
                "resource": {
                    "type": Object
                }
            },
            listeners: {
                "dude-resource-manager-submit": "_resourceSubmitted"
            },
            _resourceSubmitted: function (e) {
                this.set("resource", e.detail);
            }
        });
    </script>
</dom-module>
