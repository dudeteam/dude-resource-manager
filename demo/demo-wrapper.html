<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../dude-resource-manager.html">

<dom-module id="demo-wrapper">
    <template>
        <dude-resource-manager
                resources="[[ resources ]]"
                resource-type="[[ resourceType ]]"
                resource="{{ resource }}">
        </dude-resource-manager>
        <div>
            <div>
                <button on-click="_image">Image</button>
                <button on-click="_sound">Sound</button>
            </div>
            <div>
                Resource selected: <span>{{ resource.name }}</span>
            </div>
            <div>
                Resource submitted: <span>{{ resourceSubmitted.name }}</span>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-wrapper",
            properties: {
                "resources": {
                    "type": Array,
                    "value": [
                        {"item": {"name": "image1.png", "data": {"file_name": "http://goo.gl/aT8b1W", "size": 512}}},
                        {"item": {"name": "image2.png", "data": {"file_name": "http://goo.gl/eL4sot", "size": 512}}},
                        {"item": {"name": "sound1.mp3", "data": {"file_name": "http://goo.gl/JVcU3g", "size": 2048}}},
                        {"item": {"name": "sound2.mp3", "data": {"file_name": "http://goo.gl/64THWa", "size": 2048}}}
                    ]
                },
                "resource": {
                    "type": Object
                },
                "resourceType": {
                    "type": String,
                    "value": "Sound"
                },
                "resourceSubmitted": {
                    "type": Object
                }
            },
            listeners: {
                "dude-resource-manager-submit": "_resourceSubmitted"
            },
            _resourceSubmitted: function (e) {
                this.set("resourceSubmitted", e.detail);
            },
            _image: function () {
                this.set("resourceType", "Image");
            },
            _sound: function () {
                this.set("resourceType", "Sound");
            }
        });
    </script>
</dom-module>
